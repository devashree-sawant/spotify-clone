<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Start Listening</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify Logo">Spotify</li>
            <li> Home </li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
    
    <div class="songList">
        
        <h1>Best of DKS- Favorites</h1>
    <div class="songItemContainer">
        <div class="songItem">
        <img src="covers/1.jpg" alt="1">

        <span class="songName">Blue</span>

         <span class="songlistplay"><span class="timestamp">03:34<i class="far songItemPlay fa-play-circle" id="0"></i></span></span>
        </div>
        <div class="songItem">
        <img src="covers/2.jpg" alt="1">

        <span class="songName">Blue</span>

         <span class="songlistplay"><span class="timestamp">03:34<i class="far songItemPlay fa-play-circle" id="1"></i></span></span>
        </div>
        <div class="songItem">
         <img src="covers/3.jpg" alt="1">

        <span class="songName">Blue</span>

         <span class="songlistplay"><span class="timestamp">03:34<i class="far songItemPlay fa-play-circle" id="2"></i></span></span>
        </div>
        <div class="songItem">
         <img src="covers/4.jpg" alt="1">

        <span class="songName">Blue</span>

         <span class="songlistplay"><span class="timestamp">03:34<i class="far songItemPlay fa-play-circle" id="3"></i></span></span>
        </div>
        <div class="songItem">
         <img src="covers/5.jpg" alt="1">

        <span class="songName">Blue</span>

         <span class="songlistplay"><span class="timestamp">03:34<i class="far songItemPlay fa-play-circle" id="4"></i></span></span>
        </div>
    </div>

    
    </div>
        <div class="songBanner">
         
        </div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next" ></i>
            

        </div>
        <div class="songInfo">
            <img src="giphy.gif" width="72px" alt="" id="gif"><span id="masterSongName">Blue</span>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8f49000f81.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
